<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="StylesForm.css">
</head>
<body>
  <div class="container">
    <div class="formTop">
      <h2>Formulario <span>Registro</span></h2>
    </div>
    <form class="formReg" action="">
      <input class="input" type="text" placeholder="&#128100; Nombre" required autofocus>
      <input class="input" type="text" placeholder="&#128100; Apellido" required>
      <input class="input" type="email" placeholder="&#128231;  E-mail" required >
      <input class="input "type="tel" placeholder="&#9742; Telefono" required>
      <input class="unput" type="password" placeholder="&#128273; Password" required>
      <input class="unput" type="password" placeholder="&#128273; confirmar Password" required>
      <div class="btonForm">
        <input class="btonSubmit" type="submit" value="REGISTRAR">
        <input class="btonReset" type="reset" value="LIMPIAR">
      </div>
    </form>
  </div>
</body>
</html>
